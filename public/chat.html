<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="chat">
    <!-- <h1>chào mừng đến với chat app version 01</h1> -->

    <div class="chat__sidebar">
        <h3>Đang hoạt động</h3>
        <div id="users"></div>
    </div>

    <!-- Vùng hiển thị nội dung chat -->
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <!-- ô input cho người dùng nhập message -->
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" autocomplete="off" autofocus>
                <button>Send</button>
                <button type="button" id="send-location">Send Location</button>
            </form>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href={{url}} target="_blank" style="text-decoration: none;">Vị trí của tôi</a>
                </p>
            </div>
        </li>
    </script>

    <script type="text/javascript">
        var objDiv = $(".chat__messages");
        var h = objDiv.get(0).scrollHeight;
        objDiv.animate({scrollTop: h});
   </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/deparam.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
